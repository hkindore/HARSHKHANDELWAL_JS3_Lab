<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" name="cities" autocomplete="off" class="search" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi, India</div>
                <div class="date">Tuesday, 24 January 2023</div>
            </section>
            <div class="current">
                <div class="temp">18<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">15°c / 22°c</div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
